<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <title>{{ page.title }}</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

      <!-- build:css({app,.tmp}) {{site.baseurl}}/css/main.css -->
      <!-- Syntax highlighting CSS -->
      <link rel="stylesheet" href="{{site.baseurl}}/css/syntax.css">

      <!-- Custom CSS -->
      <link rel="stylesheet" href="{{site.baseurl}}/css/screen.css">
      <link rel="stylesheet" href="{{site.baseurl}}/css/main.css">
      <link rel="stylesheet" href="{{site.baseurl}}/css/accordion.css">
    </head>
    <body>   
        <div class="main">
          <div class="site-content">
            <div id='title' class="sc__lead clr-primary">
              <div class="navbar-header" >
 
                <h3><a class="navbar-brand" href="https://cenit.io"><img alt="cenit logo" height="26" src="{{site.baseurl}}/img/cenit-logo.png" width="51"></img> Cenit IO
                </a></h3><br/><br/>
              </div>

              <div class="sc__lead-mid">
                <h1>{{ page.categories }}: {{ page.title }} </h1>
              </div>
            </div>
            
            
            <div class="docs">
              <div class="content">
                <a href="{{site.baseurl}}/"> Docs </a> 
                
                {% if page.categories %}
                  >> <a href="{{site.baseurl}}/{{ page.categories | downcase | replace: '-', '_' }}"> {{ page.categories }} </a>
                {% endif %}

                {% if page.title %}
                  >> {{ page.title }}
                {% endif %}
                
                {{ content }}
              </div>
            </div>
          </div>
        </div>

    </body>
</html>
